name: First Cron Job

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  scrape-data:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run scrape-data
    - run: echo 'Successfully updated data'
